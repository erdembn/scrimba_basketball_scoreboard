<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="team-wrapper">
            <h3>HOME</h3>
            <div class="score">
                <h1 id="homescore">0</h1>
            </div>
            <div class="btn-container">
                <button class="btn" id="home1">+1</button>
                <button class="btn" id="home2">+2</button>
                <button class="btn" id="home3">+3</button>
            </div>

        </div>
        <div class="team-wrapper">
            <h3>GUEST</h3>
            <div class="score">
                <h1 id="awayscore">0</h1>
            </div>
            <div class="btn-container">
                <button class="btn" id="away1">+1</button>
                <button class="btn" id="away2">+2</button>
                <button class="btn" id="away3">+3</button>
            </div>
        </div>
        <button class="btn" id="reset">Reset</button>

    </div>


    <script src="script.js"></script>
</body>

</html>
